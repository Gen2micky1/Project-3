<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Micheal Olowofela">
    <meta name="description" content="A results summary component design.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article class="card-container">
        <section class="card-container__results">
            <h2 class="result__h2">Your Result</h2>

            <div class="card-container__circle">
                <div class="result__numerator center">76</div>
                <div class="result__denominator center">of 100</div>
            </div>

            <section class="card-container__content">
                <h1 class="content__title">Great</h1>
                <p class="content__subtitle center">Your performance exceed 65% of the people conducting the test here!</p>
            </section>
        </section>

        <section class="card-summary__details">

            <h2 class="card-summary__details-title">Summary</h2>
            
            <section class="card-summary__segments">
                <div class="segments segments-reaction">
                    <div class="segments-overlay"></div>
    
                    <div class="segments-icon-label">
                        <figure>
                            <img src="./images/icon-reaction.svg" alt="reaction icon" width="20" height="20" loading="lazy">
                            <figcaption class="offscreen">Reaction Icon</figcaption>
                        </figure>

                        <p class="segments-label red">Reaction</p>
                    </div>

                    <div class="segments-value">
                        <span class="numerator">80</span>
                        <span class="denominator">/ 100</span>
                    </div>
                
                </div>
            
                <div class="segments segments-memory">
                    <div class="segments-overlay"></div>
    
                    <div class="segments-icon-label">
                        <figure>
                            <img src="./images/icon-memory.svg" alt="memory icon" width="20" height="20" loading="lazy">
                            <figcaption class="offscreen">memory Icon</figcaption>
                        </figure>

                        <p class="segments-label yellow">Memory</p>
                    </div>

                    <div class="segments-value">
                        <span class="numerator">92</span>
                        <span class="denominator">/ 100</span>
                    </div>
                
                </div>
            
                <div class="segments segments-verbal">
                    <div class="segments-overlay"></div>
    
                    <div class="segments-icon-label">
                        <figure>
                            <img src="./images/icon-verbal.svg" alt="verbal icon" width="20" height="20" loading="lazy">
                            <figcaption class="offscreen">verbal Icon</figcaption>
                        </figure>

                        <p class="segments-label green">Verbal</p>
                    </div>

                    <div class="segments-value">
                        <span class="numerator">61</span>
                        <span class="denominator">/ 100</span>
                    </div>
                
                </div>
            
                <div class="segments segments-visual">
                    <div class="segments-overlay"></div>
    
                    <div class="segments-icon-label">
                        <figure>
                            <img src="./images/icon-visual.svg" alt="visual icon" width="20" height="20" loading="lazy">
                            <figcaption class="offscreen">visual Icon</figcaption>
                        </figure>

                        <p class="segments-label blue">Visual</p>
                    </div>

                    <div class="segments-value">
                        <span class="numerator">73</span>
                        <span class="denominator">/ 100</span>
                    </div>
                
                </div>
            </section>
    
            <a href="#" class="card-summary__button center">Continue</a>
        </section>
    </article>
    
</body>
</html>
